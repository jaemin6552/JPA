<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
        table {
            border: 1px solid #ccc;
        }
        th, td {
            border:1px solid #ccc;
            padding: 2px;
        }
        th {
            background-color: bisque;
        }
    </style>

</head>
<body>
<h1>멤버 리스트</h1>

<table>
  <tr>
    <th>순번</th>
    <th>이름</th>
    <th>이메일</th>
    <th>아이디</th>
  </tr>
  <tr th:each="memberDto, status: ${memberDtoList}">
    <td th:if="${status.even}" th:text="짝수"></td>
    <td th:unless="${status.even}" th:text="홀수"></td>
    <td th:text="${memberDto.getMemberName()}"></td>
    <td th:text="${memberDto.getMemberEmail()}"></td>
    <td th:text="${memberDto.getMemberId()}"></td>
  </tr>
</table>
</body>
</html>
